name: CLI Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cli:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Build web
        working-directory: web
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build CLI
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          suffix=""
          if [ "$GOOS" = "windows" ]; then
            suffix=".exe"
          fi
          out="dist/file-browser-${GOOS}-${GOARCH}${suffix}"
          go build -o "$out" ./cmd/file-browser

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-browser-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 1

  release:
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*/*
