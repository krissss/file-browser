<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folder-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bg-gradient)"/>

  <!-- Folder icon -->
  <g transform="translate(55, 60)">
    <!-- Back folder tab -->
    <path d="M10 15 L35 15 L42 22 L75 22 L75 75 L10 75 Z" fill="url(#folder-gradient)" opacity="0.6"/>

    <!-- Main folder body -->
    <path d="M5 25 L30 25 L40 35 L85 35 L85 85 L5 85 Z" fill="url(#folder-gradient)"/>

    <!-- Front pocket -->
    <path d="M20 45 L70 45 L70 80 L20 80 Z" fill="#8b5cf6" opacity="0.3"/>

    <!-- File icon overlay -->
    <g transform="translate(48, 48)">
      <rect x="0" y="0" width="24" height="32" rx="2" fill="white" opacity="0.9"/>
      <!-- Folded corner -->
      <path d="M16 0 L24 8 L24 0 Z" fill="#e9e5ff"/>
      <!-- Lines representing text -->
      <rect x="5" y="12" width="14" height="2" rx="1" fill="#8b5cf6" opacity="0.6"/>
      <rect x="5" y="17" width="14" height="2" rx="1" fill="#8b5cf6" opacity="0.6"/>
      <rect x="5" y="22" width="10" height="2" rx="1" fill="#8b5cf6" opacity="0.6"/>
    </g>
  </g>

  <!-- Search/magnifying glass element -->
  <g transform="translate(125, 125)">
    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <line x1="19" y1="19" x2="26" y2="26" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
